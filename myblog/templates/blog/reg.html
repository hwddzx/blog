{% block title %}

{% block header %}
    <div class="w_header">
        <div class="container">
            <div class="w_header_top">
                {#            <a href="#" class="w_logo"></a>#}
                <span class="w_header_nav">
					<ul>
						<li><a href="{% url 'blog:主页' %}">首页</a></li>
						<li><a href="{% url 'blog:关于' %}">关于</a></li>
						<li><a href="{% url 'blog:成长' %}">成长</a></li>
						<li><a href="">学习</a></li>
						<li><a href="">娱乐</a></li>
						<li><a href="{% url 'blog:说说' %}">说说</a></li>
						<li><a href="{% url 'blog:留言' %}">留言</a></li>

                        <li><a href="{% url 'blog:登录' %}" title="登录">登录</a></li>
						<li><a href="{% url 'blog:注册' %}" title="注册"  class="active">注册</a></li>
					</ul>
				</span>
                <div class="w_search">
                    <div class="w_searchbox">
                        <input type="text" placeholder="search"/>
                        <button>搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="w_container">
        <div class="container">
            <div class="row w_main_row">
                <div class="col-lg-9 col-md-9 w_main_left">
                    <form class="form-horizontal" method="post" action="{% url 'blog:注册' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputphone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input name="phone" type="text" class="form-control" id="inputphone" placeholder="请输入手机号">
                                <p style="color: red">{{ phone.0 }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="输入6位验证码">
                                <p></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
                                <p style="color: red">{{ password.0 }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input name="repassword" type="password" class="form-control" id="inputPassword3" placeholder="确认密码">
                                <p style="color: red">{{ repassword.0 }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
