{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    登陆
{% endblock %}
{% block header %}
    <div class="w_header">
        <div class="container">
            <div class="w_header_top">
                <span class="w_header_nav">
					<ul>
						<li><a href="{% url 'blog:主页' %}">首页</a></li>
						<li><a href="{% url 'blog:关于' %}">关于</a></li>
						<li><a href="{% url 'blog:成长' %}">成长</a></li>
						<li><a href="">学习</a></li>
						<li><a href="">娱乐</a></li>
						<li><a href="{% url 'blog:说说' %}">说说</a></li>
						<li><a href="{% url 'blog:留言' %}">留言</a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href="{% url 'blog:登录' %}" title="登录" class="active">登录</a></li>
						<li><a href="{% url 'blog:注册' %}" title="注册">注册</a></li>
					</ul>
				</span>
                <div class="w_search">
                    <div class="w_searchbox">
                        <input type="text" placeholder="search"/>
                        <button>搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="w_container">
        <div class="container">
            <div class="row w_main_row">
                <div class="col-lg-9 col-md-9 w_main_left">
                    <form class="form-horizontal" method="post" action="{% url 'blog:登录' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" class="form-control" id="inputEmail3" placeholder="请输入手机号" value="{{ request.POST.phone }}">
                                <p style="color: red">{{ phone.0 }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="inputPassword3"
                                       placeholder="请输入密码">
                                <p style="color: red">{{ password.0 }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
